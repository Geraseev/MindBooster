<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/styles/editarCol.css"/>

    </head>
    <body>
        <header>
            <img src="logo.png" />
            <h4>QI Labs</h4>
            <ul>
                <a class="nav-link" href="home.html"><li id="coleçao">Minhas coleções</li></a>                
                <a href="index.html"><li id="sair">Sair</li></a>
            </ul>
        </header>
        <h2>Nova coleção</h2>
        <h3>Atualize os dados necessários da coleção</h3>
        <form id="register-form">
            <div class="card">
                <h5>Nome coleção</h5>
                <input id="nome" type="text" class="input" placeholder="Insira o nome da coleção"/>
                <h5>Descrição</h5>
                <input id="desc" type="text" class="input" placeholder="Descreva os detalhes da coleção"/>
                <h5>Imagem</h5>
                <input id="img" type="text" class="input" placeholder="Escolha uma imagem para a coleção criada.."/>
                <input type="submit" id="btn-submit" value="Salvar alterações"/>
            </div>
        </form>
        <p class="error-validation template"></p>
        <script src=".js"></script>
    </body>
</html>
